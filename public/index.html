<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Fypper</title>
    <link rel="shortcut icon" href="img/icon-fyyper.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo-fyyper.png" alt="logo fyyper" height="60" class="logo-img" />
        </div>
        <div class="hamburguesa">
            <span style="font-size: 30px;"><i class="fas fa-bars"></i></span>
        </div>
    </nav>
    <div class="container-fluid p-0 position-relative" id="app">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators mb-5">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active item-1">
                </div>
                <div class="carousel-item item-2">
                </div>
            </div>
        </div>
        <div class="position-absolute overflow-hidden w-100 content-pane">
            <div class="row h-100 p-5">
                <div class="col-4 offset-2 form-container">
                    <section>
                        <form action="" method="" class="contact-form">
                            <div class="contact-row">
                                <div class="contact-column">
                                    <div>
                                        <label for="username">Nombre</label>
                                    </div>
                                    <div>
                                        <input id="username" name="username" type="text" class="contac-input-text" required />
                                    </div>
                                </div>
                                <div class="contact-column">
                                    <div>
                                        <label for="mail">Mail</label>
                                    </div>
                                    <div>
                                        <input id="mail" name="mail" type="email" class="contac-input-text" required />
                                    </div>
                                </div>
                                <div class="submit">
                                    <input id="postForm" class="btn btn-outline-dark btn-submit" type="submit" value="enviar" />
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="col-4 offset-1 comming-container">
                    <section>
                        <div class="comming">
                            <img src="img/comming.png" alt="" height="100" class="comming-img">
                        </div>
                    </section>
                </div>
                <div class="col-12 footer-container">
                    <div class="footer-wrapper justify-content-center d-flex">
                        <img src="img/donwload.png" alt="iconos de descarga" height="50" class="img-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/526fa61426.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W43R6SFQDL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-W43R6SFQDL');
    </script>
    <script src="main.js"></script>
</body>
</html>
